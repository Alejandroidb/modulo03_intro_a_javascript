<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <div class="img-card"></div>
        <h6>Laptop Gamer AMD</h6>
        <p>Precio base: $<span class="precio-inicial"></span></p>
        <p>
          Cantidad:
          <span class="cantidad">0</span>
          <button id="mas" onclick="
          mas = document.querySelector('.cantidad')
          aument = parseInt(mas.innerHTML)
          aument = aument + 1
          mas.innerHTML = aument">+</button>
          <button id="menos" onclick="
          menos = document.querySelector('.cantidad')
          dismi = parseInt(menos.innerHTML)
          dismi = dismi - 1
          menos.innerHTML = dismi">-</button>
        </p>
      </div>
    </section>
    <div class="total-section">
      <p>Total a pagar: $<span class="valor-total"></span></p>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
